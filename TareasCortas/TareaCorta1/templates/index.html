<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <script src="/static/js/index.js" defer></script>
  </head>
  <body>
    <div class="container-fluid my-5">
      <div class="tool-bar">
        <button class="btn btn-success" id="playPauseButton" onclick="togglePlayPause()">Play</button>
        <button class="btn btn-dark" onclick="rewindAudio()">Rewind</button>
        <button class="btn btn-dark" onclick="forwardAudio()">Forward</button>
        <button class="btn btn-dark" onclick="resetZoom()">Reset Zoom</button>
        <button class="btn btn-danger" onclick="resetAudio()">Reset Charts</button>

      </div>

      <div class="time-domain-chart-wrapper">
        <canvas id="timeDomainChart"></canvas>
      </div>
      <div class="frequency-domain-chart-wrapper">
        <canvas id="frequencyDomainChart"></canvas>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
